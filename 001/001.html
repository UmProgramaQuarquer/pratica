<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            background-color: aquamarine;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Troço</h1>
    <script>
        window.alert('Oieee!')
        var nome = window.prompt('Qual é o seu nome?')
        window.alert(`Seja bem vindo(a), ${nome}!`)
        var nome_length = nome.length >= 20 ? `Seu nome é até que bem grande, tendo ${nome.length} letra(s).` : `Seu nome é pequeno, tendo ${nome.length} letra(s).`
        document.write(`${nome_length} <br/>`)
    </script>
</body>
