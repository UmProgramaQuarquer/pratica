<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de cores</title>
    <link rel="stylesheet" href="004.css">
</head>
<body id="fundo">
    <section onmouseover="desc()" onmouseout="hideDesc()">
        <p id="description">Esse é um teste para ver se eu consigo alterar a cor de fundo com um elemento child em comparação ao fundo fundo...</p>
        <div id="botao" onclick="mudar()"></div>
        <div id="res"></div>
    </section>

    <script>
        function desc() {
            if (description.style.display == 'none') {
                description.style.display = 'block'
            } else {
                description.style.display = 'none'
            }
        }

        function hideDesc() {
            if (description.style.display == 'block') {
                description.style.display = 'none'
                res.innerHTML = ''
                fundo.style.backgroundColor = 'purple'
            }
        }

        function mudar() {
            fundo.style.backgroundColor = 'cyan'
            res.innerHTML = '...e aparentemente eu consigo!'
        }
    </script>
</body>
</html>
